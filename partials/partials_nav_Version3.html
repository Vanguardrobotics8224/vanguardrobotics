    <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="siteNav" aria-label="Toggle navigation">
      <svg width="22" height="12" viewBox="0 0 22 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect width="22" height="2" rx="1" fill="currentColor"></rect>

    </nav>
  </div>
</header>

<script>
  (function(){
    const btn = document.getElementById('navToggle');
    const nav = document.getElementById('siteNav');
    if (!btn || !nav) return;
    btn.addEventListener('click', function(){
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      if (nav.hasAttribute('hidden')) nav.removeAttribute('hidden');
      else nav.setAttribute('hidden', '');
    });

    // Close nav when clicking outside (mobile)
    document.addEventListener('click', function(e){
      if (!nav.contains(e.target) && !btn.contains(e.target) && !nav.hasAttribute('hidden')) {
        nav.setAttribute('hidden', '');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  })();
</script>
